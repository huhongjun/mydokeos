	function giveFeedbackForTest() {
		if(top.API && top.API.m_oContentViewer) {
			if(top.API.m_oContentViewer.testPercentCompleted >= top.percentCompleted){
				testPercentCompletedStatus_Correct.innerHTML = top.API.m_oContentViewer.testPercentCompleted;
				testPassMark_Correct.innerHTML = top.percentCompleted;
				showFeedback(2);
			} else {
				testPercentCompletedStatus_InCorrect.innerHTML = top.API.m_oContentViewer.testPercentCompleted;
				testPassMark_InCorrect.innerHTML = top.percentCompleted;
				showFeedback(3);
			}
		} else {
			showFeedback(1);
		}
	}
