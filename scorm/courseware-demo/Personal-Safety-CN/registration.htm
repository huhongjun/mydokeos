<html>
	<head>
		<meta name="GENERATOR" content="Microsoft FrontPage 5.0">
		<meta name="ProgId" content="FrontPage.Editor.Document">
		<title>REGISTRATION</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link rel="stylesheet" type="text/css" href="../styles/content.css">
			<link href="../style/login-e-start.css" rel="stylesheet" type="text/css">
			<meta HTTP-EQUIV="imagetoolbar" CONTENT="no">
			<script LANGUAGE="javascript" SRC="../script/validation.js">
			</script>
			<script LANGUAGE="javascript">
<!--

function validate(f) {
	if(!checkLogin(f.UserName)) return false;
	if(!checkName(f.FirstName)) return false;
	if(!checkName(f.Surname)) return false;
	if(!checkEmail(f.Email)) return false;
	if(!checkCombo(f.Department)) return false;
	
	return true;
}
//-->
			</script>
	</head>
	<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
		<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" ID="Table1">
			<tr>
				<td>
					<table width="588" height="123" border="0" align="center" cellpadding="0" cellspacing="0"
						ID="Table2">
						<tr>
							<td width="407"><img src="images/e-start.gif" width="407" height="48"></td>
							<td width="181">
								<img src="images/e-learning.gif" width="181" height="48"></td>
						</tr>
						<tr>
							<td><img src="images/ppl.jpg" width="407" height="123"></td>
							<td><img src="images/welcome.jpg" width="181" height="123"></td>
						</tr>
					</table>
					<table width="588" height="338" border="0" align="center" cellpadding="0" cellspacing="0"
						background="images/tb-bg.gif">
						<tr>
							<td valign="top"><br>
								<br>
								<form method="post" action="Registration.asp" onsubmit="return validate(this)">
									<input type="hidden" name="registration" value="true">
									<table class="Logintext" cellspacing="0" cellpadding="0" border="0" width="100%" id="TABLE4">
										<tr>
											<td width="80" rowspan="6">&nbsp;</td>
											<td colspan="2"><font size="2" color="#FF0000" face="Arial"><%=ErrorMessage%></font>&nbsp;</td>
										</tr>
										<tr>
											<td class="L3" height="30">UserId:</td>
											<td><input type="text" name="UserName" id="UserID" size="20"></td>
										</tr>
										<tr>
											<td class="L3" height="30">FirstName:</td>
											<td><input name="FirstName" size="20"></td>
										</tr>
										<tr>
											<td class="L3" height="30">Surname:</td>
											<td><input name="Surname" size="20"></td>
										</tr>
										<tr>
											<td class="L3" height="30">Email:</td>
											<td><input name="Email" ID="Text3" size="20"></td>
										</tr>
										<tr>
											<td class="L3" height="30" valign="top">Department:</td>
											<td>
												<%=	dropDownGenerator("Department"  , DeptNames, "" ,  1 , "style='WIDTH:145px'")%>
												<p><font size="1" color="#FF0000" face="Arial">Departments are defined within the data 
														management software.</font>
											</td>
										</tr>
										<tr>
											<td align="right" colspan="2"><br>
												<input name="submit" type="image" src="images/register.gif" width="72" height="23" hspace="0"><br>
												<br>
												<br>
											</td>
										</tr>
									</table>
								</form>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
